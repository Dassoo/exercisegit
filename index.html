<html>
  <head>
    <title>Venice 2021 - openseadragon example 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">
        <p class="title">
          Documento di prova
        </p>
        <p class="subtitle">
          Test OpenSeaDragon 
        </p>
      </div>
    </section>
    <div id="openseadragon" style="width: 800px; height: 600px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/openseadragon.min.js"></script>
    <script type="text/javascript">
        var viewer = OpenSeadragon({
            id: "openseadragon",
            prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/images/",
            tileSources:   [{
              "@context": "http://iiif.io/api/image/2/context.json",
              "@id": "https://gallica.bnf.fr/iiif/ark:/12148/btv1b8454687p/f1/full/full/0/native.jpg",
              "height": 7862,
              "width": 5762,
              "profile": [ "http://iiif.io/api/image/2/level2.json" ],
              "protocol": "http://iiif.io/api/image",
              "tiles": [{
                "scaleFactors": [ 1, 2, 4, 8, 16, 32 ],
                "width": 1024
              }]
            }]
        });
    </script>
  </body>
</html>
