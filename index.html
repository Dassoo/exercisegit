<html>
  <head>
    <title>Venice 2021 - openseadragon example 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">
        <p class="title">
          Documenti d'Amore by Francesco da Barberino
        </p>
        <p class="subtitle">
          Test OpenSeaDragon 
        </p>
      </div>
    </section>
    <div id="openseadragon" style="width: 800px; height: 600px; padding-left: 50px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/openseadragon.min.js"></script>
    <script type="text/javascript">
        var viewer = OpenSeadragon({
            id: "openseadragon",
            prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/images/",
            tileSources:   [{
              "@context": "http://iiif.io/api/image/2/context.json",
              "@id": "https://digi.vatlib.it/iiifimage/MSS_Barb.lat.4076/Barb.lat.4076_0014_fr_0008v-1r.jp2",
              "height": 2966,
              "width": 3893,
              "profile": [ "http://iiif.io/api/image/2/level2.json" ],
              "protocol": "http://iiif.io/api/image",
              "tiles": [{
                "scaleFactors": [ 1, 2, 4, 8, 16, 32 ],
                "width": 1024
              }]
            }]
        });
    </script>

    <section class="section">
    <div class="container">
    <img id="img" src="https://digi.vatlib.it/iiifimage/MSS_Barb.lat.4076/Barb.lat.4076_0014_fr_0008v-1r.jp2/full/800,609/0/default.jpg">

    <nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
      <li><a href="#" onclick="document.getElementById('img').src=this.dataset.img" data-img="https://digi.vatlib.it/iiifimage/MSS_Barb.lat.4076/Barb.lat.4076_0014_fr_0008v-1r.jp2/full/800,609/0/default.jpg">Intera</a></li>
      <li><a href="#" onclick="document.getElementById('img').src=this.dataset.img" data-img="https://digi.vatlib.it/iiifimage/MSS_Barb.lat.4076/Barb.lat.4076_0014_fr_0008v-1r.jp2/1800,0,2000,5000/400,616/0/default.jpg">Pagina</a></li>
      <li><a href="#" onclick="document.getElementById('img').src=this.dataset.img" data-img="https://digi.vatlib.it/iiifimage/MSS_Barb.lat.4076/Barb.lat.4076_0014_fr_0008v-1r.jp2/2400,200,800,800/616,616/0/default.jpg">Dettaglio</a></li>
    </ul>
    </nav>
    </div>
    </section>
  </body>
</html>
