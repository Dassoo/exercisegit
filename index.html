<html>
  <head>
    <title>Venice 2021 - Mirador example 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">
        <p class="title">
          Documenti d'Amore by Francesco da Barberino
        </p>
        <p class="subtitle">
          A IIIF experiment
        </p>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div style="height:500px;" id="my-mirador"></div>

    <script type="text/javascript">
    var mirador = Mirador.viewer({
    "id": "my-mirador",
    "manifests": {
    "manifest.json" : {
    "provider": "IIIF Tutorial University of Venice"
     }
    },
  "windows": [
    {
      "loadedManifest": "manifest.json",
      "canvasIndex": 1,
      "thumbnailNavigationPosition": 'far-bottom'
      }
    ]
  });
  </script>

    </div>
   </section>
  </body>
</html>
